<head>
    <title>hello</title>
</head>

<body>
<h1>Welcome to Meteor!</h1>

<div>
    This is an example of embedding a React component which contains a pixi.js canvas into a containing Blaze template.
    <br>
    Simple commands are available to manipulate the 2D view. <br>
    This is an atypical React component as it does not use VDom for pixi.js rendering <br>
</div>
{{> hello}}
</body>

<template name="hello">
    <button id="addBackground">Add Background</button>
    <button id="addHello">Add Hello</button>
    <button id="blinkBackground">Blink Background</button>

    <div>{{> React component=PixiJSView userId=_id store=store }}</div>
</template>
